name: üöÄ Deploy website on push or PR

on: 
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üìÅ Determine remote path
        id: path
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "remote_dir=/PR/" >> $GITHUB_OUTPUT
          else
            echo "remote_dir=/" >> $GITHUB_OUTPUT
          fi

      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          # A repo melyik mapp√°j√°t szeretn√©d felt√∂lteni
          local-dir: ./
          # A c√©lk√∂nyvt√°r a szerveren (main ‚Üí /, PR ‚Üí /PR/pr-<id>)
          server-dir: ${{ steps.path.outputs.remote_dir }}
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/backups/**
            **/data/*.db*
            **/*.log
