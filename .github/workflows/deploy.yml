name: Deploy to (S)FTP

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch/PR ref (optional)'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # manuális indításnál a megadott ref-re, egyébként az aktuálisra
          ref: ${{ github.event.inputs.ref || github.ref }}

      # Válaszd le, hova menjen a feltöltés: main → /, PR → /preview/pr-<num>
      - name: Compute remote path
        id: path
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "dir=/preview/pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "dir=/" >> $GITHUB_OUTPUT
          fi

      # --- VÁLASSZ EGYET: FTP/FTPS JELSZÓVAL VAGY SFTP KULCCSAL ---

      # 3/A) FTP vagy FTPS (jelszóval)
      - name: Deploy via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT || '21' }}
          # A repó melyik mappáját töltsd fel (állítsd a te appodhoz: pl. ./public vagy ./):
          local-dir: ./public
          # A szerveren cél könyvtár; a webszerver gyökerétől értendő
          server-dir: ${{ steps.path.outputs.dir }}
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/backups/**
            **/data/*.db*
            **/*.log