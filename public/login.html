<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bejelentkezés – Gyűjtőfuvar</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: #ffffff;
      --panel-dark: #111827;
      --accent: #2563eb;
      --text: #111827;
      --text-dark: #f3f4f6;
      --error: #dc2626;
    }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #1d4ed8 0%, #0f172a 100%);
      color: var(--text);
    }
    @media (prefers-color-scheme: dark) {
      body { color: var(--text-dark); }
    }
    .card {
      width: min(420px, 90vw);
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
      backdrop-filter: blur(8px);
    }
    @media (prefers-color-scheme: dark) {
      .card {
        background: rgba(15, 23, 42, 0.88);
        color: var(--text-dark);
      }
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.6rem, 3vw, 2rem);
      font-weight: 700;
    }
    p.sub {
      margin: 0 0 24px;
      color: rgba(17, 24, 39, 0.65);
      font-size: 0.95rem;
    }
    @media (prefers-color-scheme: dark) {
      p.sub { color: rgba(226, 232, 240, 0.75); }
    }
    form {
      display: grid;
      gap: 16px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 0.95rem;
      gap: 6px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: rgba(255,255,255,0.9);
    }
    @media (prefers-color-scheme: dark) {
      input[type="text"],
      input[type="password"] {
        background: rgba(15, 23, 42, 0.8);
        border-color: rgba(148, 163, 184, 0.3);
        color: var(--text-dark);
      }
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
      outline: none;
    }
    button[type="submit"] {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.35);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
    .message {
      font-size: 0.9rem;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(37, 99, 235, 0.08);
      color: #1e3a8a;
      display: none;
    }
    .message.error {
      background: rgba(220, 38, 38, 0.12);
      color: var(--error);
    }
    .footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: rgba(15, 23, 42, 0.6);
    }
    @media (prefers-color-scheme: dark) {
      .footer { color: rgba(226, 232, 240, 0.6); }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Belépés</h1>
    <p class="sub">Jelentkezz be a gyűjtőfuvar szervező felület használatához.</p>
    <div id="message" class="message" role="alert"></div>
    <form id="loginForm" method="post">
      <input type="hidden" name="redirect" id="redirectInput" value="" />
      <label>
        Felhasználónév
        <input id="usernameInput" type="text" name="username" autocomplete="username" required />
      </label>
      <label>
        Jelszó
        <input type="password" name="password" autocomplete="current-password" required />
      </label>
      <button type="submit">Bejelentkezés</button>
    </form>
    <p class="footer">Elakadtál? Kérj segítséget a rendszergazdától.</p>
  </main>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect') || '';
      const usernamePrefill = params.get('username') || '';
      const error = params.get('error');
      const loggedOut = params.get('logged_out');
      const messageBox = document.getElementById('message');
      const form = document.getElementById('loginForm');
      const redirectInput = document.getElementById('redirectInput');
      const usernameInput = document.getElementById('usernameInput');

      form.action = '../api/login.php';
      redirectInput.value = redirect;
      if (usernamePrefill) {
        usernameInput.value = usernamePrefill;
      }

      const messages = {
        invalid_credentials: 'Hibás felhasználónév vagy jelszó.',
        missing_credentials: 'Add meg a felhasználónevet és a jelszót.',
        session_required: 'Jelentkezz be a folytatáshoz.',
        password_changed: 'A jelszó sikeresen módosítva, jelentkezz be újra.',
      };

      if (error && messages[error]) {
        messageBox.textContent = messages[error];
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
      } else if (loggedOut) {
        messageBox.textContent = 'Sikeresen kijelentkeztél.';
        messageBox.classList.remove('error');
        messageBox.style.display = 'block';
      }

      function computeAction(baseUrl) {
        let clean = (baseUrl || '').trim();
        if (!clean || clean === '/') {
          return '/api/login.php';
        }
        clean = clean.replace(/\/+$/, '');
        return clean + '/api/login.php';
      }

      fetch('../config.json', { cache: 'no-store' })
        .then(function (res) {
          if (!res.ok) throw new Error('config');
          return res.json();
        })
        .then(function (cfg) {
          form.action = computeAction(cfg.base_url || '');
        })
        .catch(function () {
          form.action = '../api/login.php';
        });
    })();
  </script>
</body>
</html>
