version: '3.8'
services:
  osrm:
    image: osrm/osrm-backend:latest
    container_name: osrm-local
    volumes:
      - ./data/osrm:/data
    environment:
      - OSRM_MAP=${OSRM_MAP:-hungary-latest}
    command: >
      sh -c "if [ ! -f /data/${OSRM_MAP:-hungary-latest}.osrm ]; then
                echo 'Missing /data/${OSRM_MAP:-hungary-latest}.osrm - run scripts/osrm/setup.sh first.' >&2;
                exit 1;
              fi;
              osrm-routed --algorithm mld /data/${OSRM_MAP:-hungary-latest}.osrm"
    ports:
      - "5000:5000"
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          sh -c 'if command -v curl >/dev/null 2>&1; then
            curl -fsS http://127.0.0.1:5000/health >/dev/null;
          else
            wget -qO- http://127.0.0.1:5000/health >/dev/null;
          fi'
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
